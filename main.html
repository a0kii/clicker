<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    
    <title>Кликер Эллиот</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        
        tg.expand();

        tg.MainButton.setText("Отправить данные");
        tg.MainButton.show();
    
        tg.MainButton.onClick(() => {
            const clickCount = document.getElementById("click-count").textContent;
            
            console.log("Отправка данных:", clickCount);
    
            try {
                tg.sendData(JSON.stringify({ clicks: clickCount }));
                console.log("✅ Данные отправлены!");
            } catch (error) {
                console.error("❌ Ошибка отправки данных:", error);
            }
    
            tg.close();
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            touch-action: manipulation;
        }

        #clicker-container {
            text-align: center;
            margin-bottom: 20px;
        }

        #clicker-container {
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px 0;
            width: 200px;
        }

        .buttonEnd {
            padding: 10px 50px;
            font-size: 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px 0;
            width: 200px;
        }

        #clicker-button {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #007bff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, box-shadow 0.3s;
        }

        #clicker-button:hover {
            background: #0056b3;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        #clicker-button:active {
            background: linear-gradient(145deg, #004999, #04498f);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            background-color: #0056b3;
        }

        #shop-button {
            text-align: center;
            padding: 15px 30px;
            font-size: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            margin: 25px 0;
            width: 200px;
            touch-action: manipulation;
        }

        #clicker-button:hover, #shop-button:hover {
            background-color: #0056b3;
        }

        #click-count {
            font-size: 36px;
            margin-bottom: 30px;
        }

        #shop-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            transition: opacity 0.3s ease;
            touch-action: manipulation;
        }
        
        #shop-container {
            display: none;
            position: fixed;
            text-align: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            touch-action: manipulation;
        }
        .shop-item {
            text-align: center;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .shop-item button {
            padding: 5px 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .shop-item button:hover {
            background-color: #218838;
        }
        .plus-one {
            position: absolute;
            color: green;
            font-size: 24px;
            animation: fadeOut 1s forwards;
        }
        @keyframes fadeOut {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-30px); }
        }
    </style>
</head>
<body>
    <div id="clicker-container">
        <div id="click-count">0</div>
        <button id="clicker-button" class="button">Кликни меня!</button>
        <button id="shop-button" class="button">Магазин</button>
    </div>
    <div id="shop-overlay"></div>
    <div id="shop-container">
        <h2>Магазин улучшений</h2>
        <div class="shop-item" data-upgrade="1" data-cost="10">
            <div>Улучшение 1: +1 за клик (10 кликов)</div>
            <button>Купить</button>
        </div>
        <div class="shop-item" data-upgrade="2" data-cost="50">
            <div>Улучшение 2: +2 за клик (50 кликов)</div>
            <button>Купить</button>
        </div>
        <div class="shop-item" data-upgrade="5" data-cost="200">
            <div>Улучшение 3: +5 за клик (200 кликов)</div>
            <button>Купить</button>
        </div>
    </div>

    <button id="end-session-button" class="buttonEnd">Завершить сеанс</button>
</body>
</html>
