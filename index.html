<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval'; frame-ancestors 'self' https://web.telegram.org https://*.telegram.org;">
    <title>Загрузка...</title>
    <style>
        .loading-gif {
            padding-top: 10%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .text-under {
            text-align: center;
        }

        * {
            background-color: white;
        }
    </style>
    <script>        
        setTimeout(() => {
            if (!("ontouchstart" in window) || screen.width > 1024) {
                window.location.href = 'noPC.html';
            } else {
                window.location.href = 'main.html';
            }
        }, 1_000);
    </script>
</head>
<body>
    <div class="loading-gif">
        <img src="./loading.gif" alt="GIF Loading" draggable="false">
    </div>

    <div class="text-under">
        <p>Пожалуйста, подождите...</p>
    </div>
</body>
</html>
